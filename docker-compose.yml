version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gcm_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=gcm
      - DB_USERNAME=gcm_user
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - gcm_network

  db:
    image: mysql:8.0
    container_name: gcm_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: gcm
      MYSQL_USER: gcm_user
      MYSQL_PASSWORD: secure_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - gcm_network

  redis:
    image: redis:7-alpine
    container_name: gcm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - gcm_network

volumes:
  db_data:
    driver: local

networks:
  gcm_network:
    driver: bridge
